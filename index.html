        <section style="text-align: left;" data-transition="fade" data-markdown data-separator-notes="^Notes:">
          <script type="text/template">
            ## Miksi oma teema?

            <ul style="font-size: 3rem; list-style: none; margin: 0; padding: 0;">
              <li class="fragment">- 100% hallinta: Tunnet oman koodisi parhaiten</li>
              <li class="fragment">- "Maailman paras teema" juuri tietyn tyyppiseen käyttöön (!= "multipurpose")</li>
              <li class="fragment">- Mahdollistaa lennossa optimoinnin (suorituskyky, saavutettavuus, jne.)</li>
              <li class="fragment">- Jatkokehitettävyys</li>
              <li class="fragment">- Ei turhaa bloattia</li>
            </ul>

            Notes:
            - 1: Kun 90% koodista on omaasi, huomaat virheet helpommin ja kehityt nopeammin
            - 1: Pahimmillaan isäntäteeman alle lapsiteeman kehittämisellä tai valmisteemoista tuunaamalla sivusto räjähtää useammin
            - 1: Muiden teemojen koodisisältöä on vaikea arvioida
            - (paina nuolta), 2: Kaikki teemat eivät sovi kaikkeen, etenkään "multipurpose"-teemat vaikka niin kovasti mainostavatkin
            - (paina nuolta), 2: Omalla räätälöidyllä teemalla saa aikaan just mitä pitääkin, eikä mitään turhaa
            - (paina nuolta), 3. Esimerkiksi saavutettavuus on asia, jota on nihkeä kehittää jälkikäteen, tukeutuu niin paljon siihen miten sivusto on ylipäätään rakennettu
            - 3. Parempi testata suoraan.
            - (paina nuolta), 4. Helpompi jatkokehittää
            - (paina nuolta), 5: On kivempi lisätä juttuja kuin karsia niitä

          </script>
        </section>

        <section style="text-align: left;" data-transition="fade" data-markdown data-separator-notes="^Notes:">
          <script type="text/template">
            ## Perinteisiä aloitusteemoja

            <ul style="font-size: 3rem; list-style: none; margin: 0; padding: 0;">
              <li>- underscores/_s <a style="font-size: 3rem; color: #fff; opacity: .4;" href="https://underscores.me/">https://underscores.me</a></li>
              <li>- Understrap <a style="font-size: 3rem; color: #fff; opacity: .4;" href="https://understrap.com/">https://understrap.com</a></li>
              <li>- Air-light <a style="font-size: 3rem; color: #fff; opacity: .4;" href="https://wordpress.org/themes/air-light">https://wordpress.org/themes/air-light</a></li>
              <li>- aucor-starter <a style="font-size: 3rem; color: #fff; opacity: .4;" href="https://github.com/aucor/aucor-starter">https://github.com/aucor/aucor-starter</a></li>
            </ul>

            Notes:
            - Underscores on ehkä käytetyin teema, mutta ei juurikaan sisällä tyylejä/CSS-pohjaa ("frameworkia"), eli valkoinen sivu josta työstämään, liian "tyhjä taulu"
            - Understrap on ikäänkuin Bootstrapin ja underscoresin yhdistelmä. Jos bootstrapista tykkää, miksei, mutta itse koen senkin jo vähän turhan painavana, sama juttu Foundationin kanssa
            - Air on meidän tekemä ja aucor-starter turkulaisen digitoimiston Aucorin vastaava, joka myös avointa lähdekoodia. Näissä lähtökohtana niin hyvä HTML/PHP-rakennekin kuin CSS-pohja starttia varten
          </script>
        </section>

            ## Teema starttiin!

            <h3 style="margin-top: 5rem;">Tarvitset:</h3>

            <div class="boxes boxes-two">

              <div class="box">
                <h3>Paikallinen kehitysympäristö</h3>
                <h4>Vaihtoehtoja</h4>
                <ul>
                  <li>Local by Flywheel (helpoin käyttöliittymä) <a href="https://local.getflywheel.com/" style="font-size: 1.5rem; color: #fff; opacity: .4;">https://local.getflywheel.com/</a></li>
                  <li>Vagrant <a href="https://github.com/digitoimistodude/marlin-vagrant" style="font-size: 1.5rem; color: #fff; opacity: .4;">https://github.com/digitoimistodude/marlin-vagrant</a></li>
                  <li>Natiivi LEMP/LAMP/MAMP <a href="https://github.com/digitoimistodude/macos-lemp-setup" style="font-size: 1.5rem; color: #fff; opacity: .4;">https://github.com/digitoimistodude/macos-lemp-setup</a></li>
                </ul>
              </div>
              <div class="box">
                <h3>Teeman textdomainin korvaaminen omalla</h3>
                <h4>Vaihtoehtoja</h4>
                <ul>
                  <li>Perinteinen etsi & korvaa <a href="https://github.com/Automattic/_s/#getting-started" style="font-size: 1.5rem; color: #fff; opacity: .4;">https://github.com/Automattic/_s/#getting-started</a></li>
                  <li>Starttiscripti <a style="font-size: 1.5rem; color: #fff; opacity: .4;" href="https://github.com/digitoimistodude/air-light#installation">https://github.com/digitoimistodude/air-light#installation</a></li>
                </ul>
              </div>

            </div>

            Notes:
            - Merkityksellisintä teemakehityksessä on kehitysympäristö ja työkalut, mutta en lähde niitä tässä enempää avaamaan
            - Linkit löytyy slidestä
            - Local by Flywheelin saa myös Windowsille, mutta suosittelen Maccia devaamiseen
            - Underscoresissa on suorat ohjeet miten search ja replace toimii, mutta heillä on myös nettisivuilla helppokäyttöinen teemanlatain, johon voi laittaa haluamansa nimen ja teema nimetään sen mukaisesti
            - Textdomain "nimeää" teeman ja sen kaikki ominaisuudet ja stringit niin että ne on käännettäviä ja uniikkeja
            - Ehdottoman tärkeää kun lähtee tekemään omaa räätälöityä teemaa, ettei esim. päivitykset yliaja teemaa
            - Prefix everything!
          </script>
        </section>
